<!DOCTYPE html>
<meta charset="utf-8">
<title>Report IP</title>
<pre id="out">Loading…</pre>
<script>
(async () => {
  const out = document.getElementById('out');
  const ipJson = await fetch('https://api.ipify.org?format=json').then(r => r.json());
  const ip = ipJson.ip;

  const webhook = 'YOUR_WEBHOOK_URL'; // 例如 https://webhook.site/xxxx-xxxx...
  const url = webhook + '?ip=' + encodeURIComponent(ip) + '&ts=' + Date.now();

  await fetch(url, { mode: 'no-cors' }); // 只要“打到”对方即可
  out.textContent = 'Reported IP: ' + ip + '\nSent to: ' + webhook;
})();
</script>
